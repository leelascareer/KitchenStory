<div class="container">
<div class="col 12 col-lg-3 col-md-4 col-xs-12">
    <div class="card" id="category" *ngFor="let ctg of categories" style="width: 18rem;">
        <img class="card-img-top" id="category-card" [src]="ctg.imagePath" alt={{ctg.category}} >
        <div class="card-body">
          <h5 class="card-title"><a [routerLink]="['/items',ctg.category]">{{ctg.category}}</a></h5>
        </div>
    </div>
</div>
</div>
