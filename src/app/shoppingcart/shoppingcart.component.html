<div class="shpCartList list-group justify-content-start" *ngFor="let cItem of shoppingCart"> 
    <div class="row">
        <div class="itemImage d-flex justify-content-start col-sm-4">
            <img [src]= "cItem.imagePath" alt="" width="50px" height="50px">
            <p [hidden]="cItem.id"></p>
            <div class="itemDesc">
                {{cItem.description}}
                <br>
                <label><b>Price: </b></label>{{cItem.price}}              
            </div>
        </div>
        <div class="itemQty d-flex justify-content-center">
            <button class="qtyBtn" id="qtyReduce" (click)="reduceQty(cItem.id, cItem.price)">-</button>
            <input class="itemQuantity" type="text" inputmode="numeric" placeholder={{shoppingCartMap.get(cItem.id)}}>
            <button class="qtyBtn" id="qtyIncrease" (click)="increaseQty(cItem.id,cItem.price )">+</button>
            <br>
        </div>
        <div class="itemQty d-flex justify-content-end">
            <p class="totalPrice">{{shoppingCartMap.get(cItem.id)*cItem.price}}</p>
            <br>
        </div>
    </div>
    <hr>
</div>
<div class="itemQty d-flex justify-content-end">
    <label><b>Total Price:</b></label>{{totalPrice}}
</div>
<br>
<div class="itemQty d-flex justify-content-end">
    <button class="btn btn-primary" [routerLink]="['/payment']" 
    routerLinkActive="active" id="checkoutBtn" (click)="goToPayment()">CheckOut</button>
    </div>
